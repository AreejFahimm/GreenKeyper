name: flutter_demo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/fonts/
    - assets/images/signup_pic.png

  fonts:
    - family: OpenSansCondensed
      fonts:
        - asset: assets/fonts/OpenSans_Condensed-Medium.ttf

  uses-material-design: true  # This should be aligned here
